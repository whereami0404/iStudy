<!DOCTYPE html>
<html th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

<h1 style="margin-top: 30px; text-align: center;">회원가입</h1>
<div style= "text-align:center;">
    <form action="/join/add" method="post" style="display: inline-block; text-align:left;  margin-top: 30px;">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" placeholder="아이디" name="id"></td>
            </tr>

            <tr>
                <td>비밀번호</td>
                <td><input type="password" placeholder="비밀번호" name="pw"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" placeholder="이름" name="name"></td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="text" placeholder="나이" name="age"></td>
            </tr>
            <tr>
                <td>등록일</td>
                <td><input type="date" name="rgDate"></td>
            </tr>
            <tr>
                <td>학년</td>
                <td>
                    <select name="grade">
                        <optgroup label="초등학교">
                            <option value="e-1">1학년</option>
                            <option value="e-2">2학년</option>
                            <option value="e-3">3학년</option>
                            <option value="e-4">4학년</option>
                            <option value="e-5">5학년</option>
                            <option value="e-6">6학년</option>
                        </optgroup>
                        <optgroup label="중학교">
                            <option value="m-1">1학년</option>
                            <option value="m-2">2학년</option>
                            <option value="m-3">3학년</option>
                        </optgroup>
                        <optgroup label="고등학교">
                            <option value="h-1">1학년</option>
                            <option value="h-2">2학년</option>
                            <option value="h-3">3학년</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <select name="gender">
                        <option value="man">남</option>
                        <option value="woman">여</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="text" placeholder="- 제외하고 입력해주세요" name="tell"></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" placeholder="주소" name="address"></td>
            </tr>
            <tr>
                <td>출결 등록 비밀번호</td>
                <td><input type="password" placeholder="4자리 입력하세요" name="pwString"></td>
            </tr>
        </table>
        <div style="text-align: center; margin-top:20px">
            <input type="submit" value="회원가입"></input>
        </div>
    </form>
</div>



<div style="margin-top: 20px; text-align: center;">
    <a href="/join/findidorpwd">아이디/비밀번호 찾기</a>
</div>

<div style="margin-top: 5px; text-align: center;">
    <a href="/join/login">로그인</a>
</div>
</body>
</html>

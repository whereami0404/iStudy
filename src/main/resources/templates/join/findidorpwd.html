<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>아이디/비밀번호 찾기</title>
</head>
<body style="text-align: center;">
<form>
    <h2>아이디 찾기</h2>
    <div>
        <form action="" method="get">
            이름:
            <input type="text" name="name" placeholder="이름을 입력하세요."> <br>
            전화번호:
            <input type="text" name="tell" style="margin-top: 20px;" placeholder=" - 를 제외하고 입력해주세요.">
            <br>
            <button type="submit" value="전송" style="margin-top: 15px;">전송</button>
        </form>
    </div>
    <p th:text="${printId}"></p>
    <h2>비밀번호 찾기</h2>
    <div>
        <form action="" method="get">
            아이디:
            <input type="text" name="id" placeholder="아이디를 입력하세요"> <br>
            <br>
            <button type="submit" value="전송" style="margin-top: 15px;">전송</button>
        </form>
    </div>
    <p th:text="${printPw}"></p>
</form>

<hr>

<div>
    <a href="/" style="margin:20px;">홈으로</a>
    <a href="/join/login">로그인 하기</a>
</div>
</body>
</html>

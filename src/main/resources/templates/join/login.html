<!DOCTYPE html>
<html th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content= "width=device-width,initial-scale=1">
    <title>로그인</title>
</head>
<body style="text-align: center;">
<h1>로그인</h1>
<form action="/join/login" method="post">
    <div class="id">
        <input type="text" name="id" placeholder="아이디">
    </div>
    <div class="password" style="margin-bottom: 5px;">
        <input type="password" name="pw" placeholder="비밀번호">
    </div>
    <div>
        <input type="checkbox" id= "adminLogin" name="isAdmin"><label for="adminLogin">관리자 로그인</label></input><br>
        <input type="hidden" name="_isAdmin" value="on"/>
    </div>
    <div class="submit" style="margin-top: 20px; margin-bottom:20px;">
        <input type="submit" name="submit" value="로그인 하기"></input>
    </div>
</form>
<div>
    <a href="/join/add">회원가입</a>
    <a href="/join/findidorpwd">아이디/비밀번호 찾기</a>
</div>

</body>
</html>
